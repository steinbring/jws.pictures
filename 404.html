<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve the path and query parameters
      var target = window.location.pathname + window.location.search + window.location.hash;
      // Redirect to index.html with the preserved path
      window.location.replace('https://jws.pictures/index.html' + target);
    </script>
  </head>
  <body></body>
</html>
